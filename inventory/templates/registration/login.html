{% extends 'inventory/base.html' %}
{% block title %}Django Delights -- Log In{% endblock %}

{% block content %}
    <div class="login-form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
