{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/style.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <title>{% block title %}Django Delights{% endblock %}</title>
</head>
<body>
    <div class="app">
        <header>
            <div class="header-first-row">
                <h1 class="title">Django Delights</h1>
                {% if user.is_authenticated %}
                    <a class="logout" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a class="logout" href="{% url 'login' %}">Log In</a>
                {% endif %}
            </div>
            {% if user.is_authenticated %}
                <p>Hi, {{ user.username }}!</p>
            {% endif %}
            <nav class="navbar">
                <a class="nav-item" href="{% url 'home' %}">Home</a>
                <a class="nav-item" href="{% url 'ingredients' %}">Ingredients</a>
                <a class="nav-item" href="{% url 'menuitems' %}">Menu</a>
                <a class="nav-item" href="{% url 'purchases' %}">Purchases</a>
                <a class="nav-item" href="{% url 'profit' %}">Profit</a>
            </nav>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
